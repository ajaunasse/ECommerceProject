# HomePage FrontEnd
_homepage:
    path:     /
    defaults: { _controller: EcommerceBundle:Product:index }

# ROUTE LINKED TO PRODUCTS FEATURES
_product:
    path : /Product/{id}
    defaults: {_controller: EcommerceBundle:Product:single}
_category:
    path: /Category/{idCategory}/{name}
    defaults: {_controller: EcommerceBundle:Product:category }
    requirements:
        id : \d+
_search:
    path: /search/{value}
    defaults: {_controller: EcommerceBundle:Product:search }

# ROUTE LINKED TO CART FEATURES
_cart:
    path : /cart
    defaults : { _controller: EcommerceBundle:Cart:index}
_delivery:
    path: /delivery
    defaults : { _controller : EcommerceBundle:Cart:delivery}

_validate:
    path: /validate
    defaults : { _controller : EcommerceBundle:Cart:validate}

